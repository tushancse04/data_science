
<html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>



<script src="jquery-3.3.1.min.js"></script>
<script src="https://d3js.org/d3.v3.min.js"></script>

<script type="text/javascript">
	models = 'LinearRegression,Lasso,Ridge,ElasticNet,LassoLars';
	testsizes = [5,10,15];
	showTime = ['Yes','No']
	cb = '';
	base_url = 'http://127.0.0.1:5000/'

	vTime = 'yes';
	vModels = 'Lasso';
	vSize = '10';
	data = ''

	$( document ).ready(function() {
		load_html();
		cbchange_event_bind();
	});

	function load_html(){
	        models = models.split(",");
	        for(i = 0; i<models.length;i++)
	        	 $('<input type="checkbox" name="cb' + models[i] + '">' + models[i] + '</input>').appendTo('#cbModels');

	        for(i = 0; i<testsizes.length;i++)
	        	 $('<input type="radio" name="rbTestSize" id="rb' + testsizes[i] + '">'  + testsizes[i] + '</input>').appendTo('#rbTestSize');

	        for(i = 0; i<showTime.length;i++)
	        	 $('<input type="radio" name="rbShowTime" id="rb' + showTime[i] + '">'  + showTime[i] + '</input>').appendTo('#cbTime');

	}

	function load_models(){
		vModels = "";
		$('input[type=checkbox]').each(function () {
			cb = $(this);
			if(cb.is(':checked')){
				vModels += cb.attr('name').substring(2) + ',';
			}
		});
		if(vModels.length > 0)
			vModels = vModels.substring(0,vModels.length-1)
	}

	function load_time(){
    	vTime = "";
		$('input[type=radio]').each(function () {
			cb = $(this);
			if (cb.parent().attr('id') != 'cbTime')
				return;
			if(cb.is(':checked')){
				vTime += cb.attr('id').substring(2) + ',';
			}
		});
		if(vTime.length > 0)
			vTime = vTime.substring(0,vTime.length-1)
		console.log(vTime);
	}

	function load_size(){
		vSize = "";
		$('input[type=radio]').each(function () {
			cb = $(this);
			if (cb.parent().attr('id') != 'rbTestSize')
				return;
			if(cb.is(':checked')){
				vSize += cb.attr('id').substring(2) + ',';
			}
		});
		if(vSize.length > 0)
			vSize = vSize.substring(0,vSize.length-1)
		console.log(vSize);
	}


	function load_values(){
		load_models();
    	load_size();
    	load_time();
    	if(vModels.length == 0)
    		return
    	if(vTime.length == 0)
    		return
    	if (vSize == 0)
    		return

    	url = base_url
		url += "graphs?models=" + vModels
		url += "&testSize=" + vSize
		$.get(url, function(d, status){
			data = JSON.parse(d);
			showGraph();
    	});
	}
	function cbchange_event_bind()
	{
	    $('#cbModels').click(function() {
	    	console.log('model changed');
	    	load_values();
		});

		$('#rbTestSize').click(function() {
			console.log('size changed');
	    	load_values();
		});

		$('#cbTime').click(function() {
	    	console.log('Time changed');
	    	load_values();
		});


	}








	function showGraph(){
		var margin = {top: 20, right: 20, bottom: 30, left: 40},
	    width = 960 - margin.left - margin.right,
	    height = 500 - margin.top - margin.bottom;

		var x0 = d3.scale.ordinal()
		    .rangeRoundBands([0, width], .1);

		var x1 = d3.scale.ordinal();

		var y = d3.scale.linear()
		    .range([height, 0]);

		var xAxis = d3.svg.axis()
		    .scale(x0)
		    .tickSize(0)
		    .orient("bottom");

		var yAxis = d3.svg.axis()
		    .scale(y)
		    .orient("left");

		var color = d3.scale.ordinal()
		    .range(["#ca0020","#f4a582","#d5d5d5","#92c5de","#0571b0"]);
		$('#cvgValueComp').remove();
		var svg = d3.select('#divValueComp').append("svg")
		    .attr("width", width + margin.left + margin.right)
		    .attr("id", 'cvgValueComp')
		    .attr("height", height + margin.top + margin.bottom)
		  .append("g")
		    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");




		  var categoriesNames = data.map(function(d) { return d.categorie; });
		  var models = data[0].values.map(function(d) { return d.model; });

		  x0.domain(categoriesNames);
		  x1.domain(models).rangeRoundBands([0, x0.rangeBand()]);
		  y.domain([0, d3.max(data, function(categorie) { return d3.max(categorie.values, function(d) { return d.value; }); })]);

		  svg.append("g")
		      .attr("class", "x axis")
		      .attr("transform", "translate(0," + height + ")")
		      .call(xAxis);

		  svg.append("g")
		      .attr("class", "y axis")
		      .style('opacity','0')
		      .call(yAxis)
		  .append("text")
		      .attr("transform", "rotate(-90)")
		      .attr("y", 6)
		      .attr("dy", ".71em")
		      .style("text-anchor", "end")
		      .style('font-weight','bold')
		      .text("Value");

		  svg.select('.y').transition().duration(500).delay(1300).style('opacity','1');

		  var slice = svg.selectAll(".slice")
		      .data(data)
		      .enter().append("g")
		      .attr("class", "g")
		      .attr("transform",function(d) { return "translate(" + x0(d.categorie) + ",0)"; });

		  slice.selectAll("rect")
		      .data(function(d) { return d.values; })
		  .enter().append("rect")
		      .attr("width", x1.rangeBand())
		      .attr("x", function(d) { return x1(d.model); })
		      .style("fill", function(d) { return color(d.model) })
		      .attr("y", function(d) { return y(0); })
		      .attr("height", function(d) { return height - y(0); })
		      .on("mouseover", function(d) {
		          d3.select(this).style("fill", d3.rgb(color(d.model)).darker(2));
		      })
		      .on("mouseout", function(d) {
		          d3.select(this).style("fill", color(d.model));
		      });

		  slice.selectAll("rect")
		      .transition()
		      .delay(function (d) {return Math.random()*1000;})
		      .duration(1000)
		      .attr("y", function(d) { return y(d.value); })
		      .attr("height", function(d) { return height - y(d.value); });

		  //Legend
		  var legend = svg.selectAll(".legend")
		      .data(data[0].values.map(function(d) { return d.model; }).reverse())
		  .enter().append("g")
		      .attr("class", "legend")
		      .attr("transform", function(d,i) { return "translate(0," + i * 20 + ")"; })
		      .style("opacity","0");

		  legend.append("rect")
		      .attr("x", width - 18)
		      .attr("width", 18)
		      .attr("height", 18)
		      .style("fill", function(d) { return color(d); });

		  legend.append("text")
		      .attr("x", width - 24)
		      .attr("y", 9)
		      .attr("dy", ".35em")
		      .style("text-anchor", "end")
		      .text(function(d) {return d; });

		  legend.transition().duration(500).delay(function(d,i){ return 1300 + 100 * i; }).style("opacity","1");
	}

</script>
























<!DOCTYPE html>
<body>

<div id="cbModels"></div>
<div id="rbTestSize"></div>
<div id="cbTime"></div>
<div id='divValueComp'></div>
</body>
</html>
